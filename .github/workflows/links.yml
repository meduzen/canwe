# https://github.com/lycheeverse/lychee-action/

name: Links validity (on pull request)

on:
  pull_request:
    branches: [ main ]

jobs:

  linkChecker:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Check links
        uses: lycheeverse/lychee-action@v2.0.2
        with:
          args: './**/*.html'
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
